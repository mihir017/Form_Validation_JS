<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/2785195b9e.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="container">
        <div class="heading">
            <h1>Register Account</h1>
        </div>
        <div class="box">
            <form action="" id="form">
                <div class="form-hendler" id="form-h">
                    <label for="username">Username</label>
                    <input type="text" placeholder="mihir017wf" name="username" id="username">
                    <i class="fa fa-check-circle"></i>
                    <i class="fa fa-exclamation-circle"></i>
                    <small>Error msg...</small>
                </div>
                <div class="form-hendler" id="form-h">
                    <label for="username">Email</label>
                    <input type="email" placeholder="dffa@ag.afdf" name="email" id="email">
                    <i class="fa fa-check-circle"></i>
                    <i class="fa fa-exclamation-circle"></i>
                    <small>Error msg...</small>
                </div>
                <div class="form-hendler" id="form-h">
                    <label for="username">Phone No</label>
                    <input type="number" placeholder="4516149297" name="phoneno" id="phoneno">
                    <i class="fa fa-check-circle"></i>
                    <i class="fa fa-exclamation-circle"></i>
                    <small>Error msg...</small>
                </div>
                <div class="form-hendler" id="form-h">
                    <label for="username">Password</label>
                    <input type="password" placeholder="mihir017wf" name="password" id="password">
                    <i class="fa fa-check-circle"></i>
                    <i class="fa fa-exclamation-circle"></i>
                    <small>Error msg...</small>
                </div>
                <div class="form-hendler" id="form-h">
                    <label for="username">Confirm Password</label>
                    <input type="password" placeholder="mihir017wf" name="password2" id="password2">
                    <i class="fa fa-check-circle"></i>
                    <i class="fa fa-exclamation-circle"></i>
                    <small>Error msg...</small>
                </div>
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>


    <script src="./index.js"></script>
</body>

</html>
